<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightblue;">
    <div class="container" id="main_div">
        <h2 class="mt-5 pt-4 mb-4 text-center">Tax Calculator</h2>
      <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="ID_fullname" required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">CNIC</label>
              <input type="number" id="ID_CNIC" required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">NTN (Optional)</label>
              <input type="number" id="ID_NTN" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Job Designation</label>
              <input type="text" id="ID_jobdesignation" required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Salary/Month</label>
              <input type="number" id="ID_salary" required class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Any Insurance</label>
              
              <div class="form-check form-check-inline mx-2">
                <input class="form-check-input" id="radioBtn1" type="radio"  name="insuranceOptions" value="Yes-Insurance">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" id="radioBtn2" type="radio"  name="insuranceOptions" value="No-Insurance">
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
              <div class="mb-3 mt-3" id="div_insuranceamount" style="display: none;">
                <label class="form-label">What amount paid per month</label>
                <input type="number" id="ID_insuranceamount" required class="form-control">
              </div>
         </div>
            <button type="button" onclick="submitBtn()" class="btn btn-primary">Submit</button>
    </div>

<div class="container" id="div_result">
  
</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
